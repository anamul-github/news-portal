<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Vanilla CSS Link -->
    <link rel="stylesheet" href="stylesheet/style.css">

    <!-- Bootstrap CSS CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome Kit Link -->
    <script src="https://kit.fontawesome.com/f4c869bd87.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <header class="container mt-4 mb-5">
        <div class="d-flex">
            <div class="container-fluid">
                <h4 class="fw-bolder"><span class="bg-dark text-white px-2">News</span> Today</h4>
            </div>
            <div class="d-flex justify-content-end">
                <div class="px-2">
                    <a class="nav-link text-secondary fs-5 fw-bolder" href="index.html">Highlights</a>
                </div>
                <div class="px-2">
                    <a class="nav-link text-secondary fs-5 fw-semibold" href="blog.html">Blog</a>
                </div>
            </div>
        </div>
        <hr class="mb-3">
    </header>

    <!-- News Categories -->
    <main class="container mb-5">
        <section class="mb-5">
            <div id="categories" class="d-lg-flex justify-content-lg-between px-2">
                <button type="button" class="btn btn-light fs-5 category-buttons">Home</button>
            </div>
        </section>

        <!-- Display News Count -->
        <section>
            <div id="news-count" class="mt-4 shadow py-3 mx-2 rounded">

            </div>
        </section>

        <!-- Sort By View -->
        <section>
            <div class="mt-4 py-3 mx-2 d-flex justify-content-lg-between">
                <div>
                    <h5 class="ps-3 fs-6 fw-semibold">Sort By View: <span
                            class="shadow opacity-75 px-3 py-2 mx-2 fs-6">Default <i
                                class="fa-solid fa-angle-down"></i></span></h5>
                </div>

                <div>
                    <button type="button" class="btn btn-primary">Today's Pick</button>
                    <span><button type="button" class="btn btn-outline-primary">Trending</button></span>
                </div>
            </div>
        </section>

        <!-- loader/spinner -->
        <section id="loader" class="d-none">
            <div style="height:400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- No News Found Message -->
        <section>
            <div id="no-found-message" class="my-3 d-none text-center">
                <h3 class="text-warning mt-5 pt-5">No News Found. Try Other News!</h3>
            </div>
        </section>


        <!-- Each News Blog -->
        <section class="container">
            <div id="blog-container" class="mb-3">

            </div>
        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="displayModal" tabindex="-1" aria-labelledby="displayModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="displayModalLabel">News Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JS Link -->
    <script src="js/index.js"></script>

    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
